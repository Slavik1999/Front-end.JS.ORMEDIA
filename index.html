<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES6</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>


  <div class="calculator">

    <input type="text" class="calc_all" value="" disabled />

    <div class="calc_keys">

      <button type="button" class="operator" value="+">+</button>
      <button type="button" class="operator" value="-">-</button>
      <button type="button" class="operator" value="*">*</button>
      <button type="button" class="operator" value="/">/</button>
      <button type="button" class="operator" value="%">%</button>
      <button type="button" class="operator" value="^">^</button>

      <button type="button" class="operator" id="factorial">!</button>
      <button type="button" id="clear">AC</button>
      <button type="button" id="sinRad">sinRad</button>
      <button type="button" id="sin">sin</button>
      <button type="button" id="cosRad">cosRad</button>
      <button type="button" id="cos">cos</button>
      <button type="button" id="tgRad">tgRad</button>
      <button type="button" id="tg">tg</button>
      <button type="button" id="ctgRad">ctgRad</button>
      <button type="button" id="ctg">ctg</button>

      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" value="0">0</button>
      <button type="button" value="0.">.</button>

  

      <button type="button" id="ravno" class="equal-sign operator" value="=">=</button>


    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
