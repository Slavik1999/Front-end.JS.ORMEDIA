<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Первый урок</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <section class="top1">
        <div class="new_route">
          <h1>Минск >> Москва</h1>
          <p>7 -- 10 декабря</p>
        </div>
      </section>
      <div class="btnCont"><button id="btnStyle">Добавить новый путь</button></div>

      <section class="top2">
        <form class="form" id="form">
          <label>Место прибытия</label>
          <input
            type="text"
            id="route"
            placeholder="Введите место прибытия"
            required
          />
          <label>Время отправления</label>
          <input
            type="date"
            id="dateGo"
            placeholder="Введите время прибытия"
            required
          />
          <label>Время прибытия</label>
          <input
            type="date"
            id="dateCome"
            placeholder="Введите время прибытия"
            required
          />
          <label>Цена за поездку</label>
          <input type="number" id="price" placeholder="Введите цену" required />
          <label>Способ перевозки</label>
          <p>
            <input type="radio" name="transport" value="Автобус" required />
            Автобус<br />
            <input type="radio" name="transport" value="Поезд" /> Поезд<br />
            <input type="radio" name="transport" value="Такси" /> Такси
          </p>

          <button id="btnAdd">+ Добавить новый путь</button>
        </form>
      </section>
    </header>

    <section class="top3">
      <table class="items">
        <thead>
          <th>
            Место прибытия
          </th>
          <th>
            Дата отправления
          </th>
          <th>
            Дата прибытия
          </th>
          <th>
            Цена поездки
          </th>
          <th>
            Способ перевозки
          </th>
        </thead>
        <tbody id="items"></tbody>
      </table>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
