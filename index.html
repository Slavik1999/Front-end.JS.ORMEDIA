<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица Рабочих</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
</head>
<body>


<div class="wrapper" id="wrapper">

    <div class="leftBlock thing">
            <div class="formGroup">
                <label for="adress" class="controlLabel">Имя</label>
                <div class="inputPlace">
                    <input type="text" id="name" class="formControl">
                </div>
            </div>

            <div class="formGroup">
                <label for="rooms" class="controlLabel">Фамилия</label>
                <div class="inputPlace">
                    <input type="text" id="surname" class="formControl">
                </div>
            </div>

            <div class="formGroup">
                <label for="window" class="controlLabel">Отчество</label>
                <div class="inputPlace">
                    <input type="text" id="otchestvo" class="formControl">
                </div>
            </div>

            <div class="formGroup">
                <label for="sizeA" class="controlLabel">Возраст</label>
                <div class="inputPlace">
                    <input type="number" id="age" class="formControl">
                </div>
            </div>

            <div class="formGroup">
                <label for="sizeB" class="controlLabel">Организация</label>
                <div class="inputPlace">
                    <input type="text" id="organisation" class="formControl">
                </div>
            </div>

        <div class="btnPadd">
                <input type="submit" value="Записать" id="btnSave" class="btnSize" onclick=""/>
                <input type="submit" value="Редактировать" id="btnSaveCr" class="btnSize" onclick="btnSaveCreate()"/>
        </div>

    </div>

</div>

<div class="btnCrud" id="btnCrud">
    <input type="submit" value="Создать" id="btnCreate" class="btnProp"/>
</div>

<div class="tblInner">
    <div class="container">
        <table id="tblList" class="tblList table"></table>
        <div class="rightBlock thing" id="inform"></div>
    </div>
</div>

<!-- Goods JavaScript -->

<script src="js/script.js"></script>
</body>
</html>
